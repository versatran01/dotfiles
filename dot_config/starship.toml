scan_timeout = 30
command_timeout = 2000
add_newline = false

format = """
$username\
$hostname\
$os\
$shell\
${custom.ssh}\
$conda\
${custom.ros}\
$directory\
$time\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$python\
$cmake\
$rust\
$status\
$cmd_duration\
$line_break\
$jobs\
$character"""

# https://starship.rs/presets/gruvbox-rainbow.html
palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_red = '#cc241d'
color_orange = '#d65d0e'
color_yellow = '#d79921'
color_green = '#98971a'
color_aqua = '#689d6a'
color_blue = '#458588'
color_purple = '#b16286'
color_white = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg2 = '#665c54'

[username]
style_user = "bold fg:color_white bg:color_red"
style_root = "bold fg:yellow bg:color_red"
format = "[ $user ]($style)"
show_always = true
disabled = false

[hostname]
ssh_only = false
style = "bold fg:color_white bg:color_orange"
format = "[ $hostname$ssh_symbol ]($style)"
disabled = false

[os]
disabled = false
style = "fg:color_white bg:color_yellow"
format = '[ $symbol]($style)'

[shell]
bash_indicator = "B"
zsh_indicator = "Z"
fish_indicator = "F"
style = "bold fg:color_white bg:color_green"
format = "[ $indicator ]($style)"
disabled = false

[custom.ssh]
command = "echo SSH"
style = "bold fg:color_white bg:color_aqua"
symbol = "üÖ¢"
when = """ test ! -z "$SSH_CLIENT" """
format = "[ $symbol $output ]($style)"
disabled = true

[conda]
symbol = "üÖí"
ignore_base = false
style = "bold fg:color_white bg:color_aqua"
format = "[ $symbol $environment ]($style)"

[custom.ros]
command = "echo $ROS_DISTRO $CATKIN_WS_NAME"
style = "bold fg:color_white bg:blue"
symbol = "üÖ°"
when = """ test ! -z "$ROS_DISTRO" """
format = "[ $symbol $output ]($style)"
disabled = true

[directory]
truncation_length = 8
truncate_to_repo = false
style = "fg:color_white bg:color_bg1"
read_only_style = "bg:color_bg1"
disabled = false
format = "[ $read_only]($read_only_style)[$path ]($style)"

[git_branch]
symbol = "\ue0a0"
truncation_symbol = ""
style = "bold fg:color_white bg:color_purple"
format = "[ ${symbol} $branch ]($style)"

[git_status]
style = "bold fg:208"
ahead = "‚á°${count}"
diverged = "‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
format = '([ \[$all_status$ahead_behind\]]($style))'

[git_state]
format = '[ \($state( $progress_current of $progress_total)\) ]($style) '
cherry_pick = "[üçí PICKING](bold red)"

[git_commit]
format = "[ \\($hash$tag\\)]($style) "

[time]
style = "bold bg:color_blue"
format = '[ Ôê∫ $time ]($style)'
time_format = "%R"
disabled = false

[python]
format = '[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
python_binary = "python"

[cmake]
symbol = "üá® "
style = "bold blue"
format = '[ $symbol($version)]($style)'
disabled = false

[rust]
style = "bold red"
format = '[ $symbol($version)]($style)'
disabled = false

[cmd_duration]
style = "bold 45"
format = "[ $duration]($style)"

[sudo]
style = 'bold green'
symbol = 'üë©‚Äçüíª '
disabled = false
